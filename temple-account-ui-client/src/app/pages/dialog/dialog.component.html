<h2 mat-dialog-title>Delete Member</h2>
<mat-dialog-content>
  Would you like to delete member {{member.memberId}} - {{member.name}} ?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button mat-dialog-close>No</button>
  <button mat-button mat-raised-button cdkFocusInitial (click)="deleteUser(currentMemberData.memberId)" >Ok</button>
</mat-dialog-actions>
